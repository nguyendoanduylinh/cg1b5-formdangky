<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký</title>
</head>
<body>
<form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
    <p>Họ và tên:</p>
    <input type="text" name="name" placeholder="Họ và tên">
    <p>Email:</p>
    <input type="text" name="email" placeholder="Email">
    <p>Số điện thoại:</p>
    <input type="text" name="phone" placeholder="Số điện thoại">
    <p>Giới tính</p>
    <input type="radio" id="male" name="gender" value="Nam">
    <label for="male">Nam</label> <br>
    <input type="radio" id="female" name="gender" value="Nữ">
    <label for="female">Nữ</label> <br>
    <button type="submit" value="submit">Submit</button>
</form>
</body>
</html>
